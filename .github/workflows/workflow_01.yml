name: Python package

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        pip install .
    - name: Test with pytest
      run: pytest
